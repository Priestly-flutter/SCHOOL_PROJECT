<!DOCTYPE html>

<html>
    <head>
        <title>RDSE ADMIN Log In</title>

        <!-- Using styles from bootstrap-->
        <link rel="stylesheet" href="bootstrap-5.2.1-dist\css\bootstrap.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
            <div class="login">

                <h1 class="text-center">ADMIN LOGIN</h1>

                <form action="login.php" method="POST" class="needs-validation">

                    <div class="form-group was-validated">
                        <label class="form-label">Admin Name</label>
                        <input class="form-control" type="text" id="Username" name="Username" required>
                        <div class="invalid-feedback">
                            Please Enter An Admin Name
                        </div>
                    </div>

                    <div class="form-group was-validated">
                        <label class="form-label"for="password">Password</label>
                        <input class="form-control" type="password" id="Passowrd" name="Password" required>
                        <div class="invalid-feedback">
                            Please enter your Password
                        </div>
                    </div>

                    <div class="form-group ">
                        <input class=" form-check-input" type="checkbox" id="check">
                        <label class="form-check-label" for="checkbox">Remember me</label>
                    </div>

                    <input class="btn btn-success w-100" type="submit" value="Sign In">
                
                </form>
            </div>
        
    </body>
</html>
